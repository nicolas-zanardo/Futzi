<div class="d-flex full-page justify-content-center align-items-center mt-5 pt-5">
  <div class="d-flex flex-column align-items-center mt-5 pb-5">
    <div class="mt-5 pb-1">
      <img [src]="logo" alt="OSNY FOOTBALL">
    </div>
    <div class="mb-3 h-25 pb-3" *ngIf="!isError && !messageUser">
      <mat-spinner></mat-spinner>
    </div>
    <div class="d-flex justify-content-center align-items-center" *ngIf="!isError && !messageUser">
      <img class="me-2" [src]="googleLogo" alt="google connexion" width="50">
      <h1>Connexion</h1>
    </div>
    <div *ngIf="isError || messageUser" class="mt-5">
      <div *ngIf="messageUser">{{messageUser}}</div>
      <button mat-raised-button routerLink="/connexion" class="bg-danger text-white">
        <mat-icon aria-hidden="false" fontIcon="login"></mat-icon>
        Erreur lors de la connexion âš½
      </button>
    </div>
  </div>
</div>
